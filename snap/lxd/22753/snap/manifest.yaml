      python3 ovmf-vars-generator \
        --qemu-binary "/build/lxd/stage/bin/qemu-system-$(uname -m)" \
        --print-output --disable-smm --skip-testing \
        --oem-string "$(cat /build/lxd/snapcraft/etc/ubuntu-sb.crt)" \
